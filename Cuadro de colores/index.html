<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    section {
      border: 3px solid blue;
      padding: 10px;
      max-width: 800px;
      margin: auto;
    }
    header {
      height: 60px;
      background-color: #ffffcc;
      border: 2px solid orange;
      margin-bottom: 10px;
    }

      display: flex;
      margin-bottom: 10px;
    }
    aside {
      width: 20%;
      background-color: #ccf;
      border: 2px solid deepskyblue;
      height: 200px;
    }
    article {
      flex: 1;
      background-color: #cfc;
      border: 2px solid green;
      height: 200px;
      margin: 0 10px;
    }
    footer {
      height: 60px;
      background-color: #fdd;
      border: 2px solid red;
    }
  </style>
</head>
<body>

<section>
  <header></header>

  <main>
    <aside></aside>
    <article></article>
    <aside></aside>
  </main>

  <footer></footer>
